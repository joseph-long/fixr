name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        # os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        os: [ubuntu-22.04, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_BEFORE_BUILD_MACOS: pip install 'clang>=15,<16' && bash build_xrif_and_generate_bindings.sh
          CIBW_BEFORE_BUILD_LINUX: wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh && ./llvm.sh 15 && pip install 'clang>=15,<16' && bash build_xrif_and_generate_bindings.sh

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
